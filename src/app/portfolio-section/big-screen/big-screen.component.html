<div class="main">
  <div class="projekt-screen-cont">
    <div class="project-info-cont" *ngIf="index != null">
      <h1 class="number-project" >{{ index + 1 | number : "2.0" }}</h1>
      <span class="projectname">{{ projects[index].portfolio }}</span>
      <span class="project-about">What is this project about?</span>
      <span class="paragraph-no-opacity ">
        {{ projects[index].description }}
      </span>
      <div class="tools-cont">
        <div class="tool" *ngFor="let tool of projects[index].tools">
          <img
            src="assets/img/skill_icons_small/{{ tool.toLowerCase() }}.png"
            alt=""
          />
          <span>{{ tool }}</span>
        </div>
      </div>
      <div class="project-buttons-cont">
        <div class="std-btn">GitHub <img src="assets/img/arrow_outward.png" alt=""></div>
        <div class="std-btn">Live Test <img src="assets/img/arrow_outward.png" alt=""></div>
      </div>
    </div>
    <div class="project-img-nav-cont">
      <img src="assets/img/close.png" alt="" />
      <img src="assets/img/project_img/{{ index }}.png" alt="" />
      <div class="next-cont">
        <span>Next project</span>
        <img src="assets/img/arrow_forward.png" alt="">
    </div>
    </div>
  </div>
</div>
