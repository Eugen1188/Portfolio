<div class="main-window" [class.d-none]="!isVisible" (click)="closeScreen()">
  <div class="projekt-screen-cont" (click)="$event.stopPropagation()">
    <div class="project-info-cont" *ngIf="index != null">
      <h1 class="number-project">{{ index + 1 | number : "2.0" }}</h1>
      <span class="projectname">{{ projects[index].portfolio }}</span>
      <span *ngIf="language.language == 'ger'" class="project-about"
        >Projektbeschreibung</span
      >
      <span *ngIf="language.language == 'eng'" class="project-about"
        >What is this project about?</span
      >

      <span style="height: 80px;" *ngIf="language.language == 'ger'" class="paragraph-no-opacity">
        {{ projects[index].descriptionGer }}
      </span>
      <span style="height: 80px;" *ngIf="language.language == 'eng'" class="paragraph-no-opacity">
        {{ projects[index].descriptionEng }}
      </span>
      <div class="tools-cont">
        <div class="tool" *ngFor="let tool of projects[index].tools">
          <img
            src="assets/img/skill_icons_small/{{ tool.toLowerCase() }}.png"
            alt=""
          />
          <span>{{ tool }}</span>
        </div>
      </div>
      <div class="project-buttons-cont">
        <div class="std-btn on-hover">
          <div class="inner-btn-cont">
            <a href="{{ projects[index].linkGit }}" target="_blank"></a><span>GitHub</span
            ><img src="assets/img/arrow_forward_blue.png" alt="" />
          </div>
        </div>
        <div class="std-btn on-hover">
          <div class="inner-btn-cont">
            <a href="{{ projects[index].linkLiveTest }}" target="_blank"></a><span>Live Test</span
            ><img src="assets/img/arrow_forward_blue.png" alt="" />
          </div>
        </div>
      </div>
      <div class="next-cont next-cont-mobile" (click)="renderNextProject()">
        <span *ngIf="language.language == 'ger'">Nächtes Projekt</span>
        <span *ngIf="language.language == 'eng'">Next project</span>
        <img src="assets/img/arrow_forward.png" alt="" />
      </div>
    </div>
    <div class="project-img-nav-cont">
      <svg
        (click)="closeScreen()"
        class="close_img"
        width="18"
        height="18"
        viewBox="0 0 18 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M9.00011 10.454L1.81561 17.6385C1.60261 17.8512 1.36661 17.9512 1.10761 17.9385C0.848614 17.9255 0.612781 17.8127 0.400114 17.6C0.187448 17.3874 0.0811141 17.145 0.0811141 16.873C0.0811141 16.6014 0.187448 16.359 0.400114 16.146L7.54612 9.00003L0.361615 1.86553C0.148948 1.65253 0.0489483 1.4102 0.0616149 1.13853C0.0746149 0.866865 0.187448 0.62453 0.400114 0.41153C0.612781 0.198863 0.855115 0.0925293 1.12711 0.0925293C1.39878 0.0925293 1.64111 0.198863 1.85411 0.41153L9.00011 7.59603L16.1346 0.41153C16.3476 0.198863 16.5836 0.0925293 16.8426 0.0925293C17.1016 0.0925293 17.3374 0.198863 17.5501 0.41153C17.7708 0.632196 17.8811 0.876364 17.8811 1.14403C17.8811 1.41203 17.7708 1.65253 17.5501 1.86553L10.4041 9.00003L17.5886 16.1845C17.8013 16.3975 17.9076 16.6335 17.9076 16.8925C17.9076 17.1515 17.8013 17.3874 17.5886 17.6C17.3679 17.8207 17.1238 17.931 16.8561 17.931C16.5881 17.931 16.3476 17.8207 16.1346 17.6L9.00011 10.454Z"
          fill="white"
        />
      </svg>
      <img
        class="project-big-screen"
        [src]="index ? '/assets/img/project_img/' + index + '.png' : '/assets/img/project_img/0.png'"
        alt=""
      />
      <div class="next-cont" (click)="renderNextProject()">
        <span *ngIf="language.language == 'ger'">Nächtes Projekt</span>
        <span *ngIf="language.language == 'eng'">Next project</span>
        <img src="assets/img/arrow_forward.png" alt="" />
      </div>
    </div>
  </div>
</div>
