<div class="main">
  <div class="portfolio-section">
    <div class="portfolio-cont">
      <span class="small-headline">Portfolio</span>
      <h1>Featured Projects</h1>
      <div class="help-cont">
        <span class="paragraph-no-opacity"
          >Explore a selection of my work here - Interact with projects to see
          my skills in action.</span
        >
      </div>

      <div class="table-portfolioview-cont">
        <table style="width: 100%">
          <tbody>
            <tr (click)="onDivClick(i)" class="style-table dynamic-table{{ i }} color-hover" *ngFor="let project of projects; index as i">
              <td class="project-name-cont">{{ project.portfolio }} <img class="arrow-outward" src="assets/img/arrow_outward.png" alt=""></td>
              <td class="paragraph-no-opacity space">
                <span *ngFor="let tool of project.tools; index as y">
                  {{ tool }}
                  <span class="pipe" *ngIf="y != project.tools.length - 1">|</span>
                </span>
              </td>
              <td class="img-cont{{ i }}" style="position: absolute; right: 0; display: none;"><img src="assets/img/{{ i }}.png" alt="" class="view-img"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <app-big-screen [projects]="projects" [index]="selectedIndex" [isVisible]="isVisible" (isVisibleChange)="visibilityChange($event)" (renderIndex)="renderIndex($event)"></app-big-screen>
</div>
