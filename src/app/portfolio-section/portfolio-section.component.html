<div class="main">
  <div class="portfolio-section">
    <div class="portfolio-cont">
      <span class="small-headline">Portfolio</span>
      <h1>Featured Projects</h1>
      <div class="help-cont">
        <span class="paragraph-no-opacity"
          >Explore a selection of my work here - Interact with projects to see
          my skills in action.</span
        >
      </div>

      <div class="table-portfolioview-cont">
        <table style="width: 100%">
          <tbody>
            <tr class="style-table dynamic-table{{ i }} color-hover" *ngFor="let user of users; index as i">
              <td class="project-name-cont">{{ user.projekte }} <img class="arrow-outward d-none" src="assets/img/arrow_outward.png" alt=""></td>
              <td class="paragraph-no-opacity space">
                <span *ngFor="let tool of user.tools; index as y">
                  {{ tool }}
                  <span class="pipe" *ngIf="y != user.tools.length - 1">|</span>
                </span>
              </td>
              <td class="img-cont{{ i }} d-none" style="position: absolute; right: 0;"><img src="assets/img/{{ i }}.png" alt="" class="view-img"></td>
            </tr>
          </tbody>
        </table>

        <!-- <div class="portfolioview-cont">
          <img style="position: absolute; top: 0px;" src="assets/img/join.png" alt="" class="view-img">
          <img style="position: absolute; top: 50%;" src="assets/img/elpolloloco.png" alt="" class="view-img">
          <img style="position: absolute; bottom: 0%;" src="assets/img/dabubble.png" alt="" class="view-img">

        </div> -->

      </div>




    </div>
  </div>
</div>
